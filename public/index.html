<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Scraper Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jobs Scraper</a>
            <span class="navbar-text text-white" id="userStatus">Not logged in</span>
            <button id="logoutBtn" class="btn btn-outline-light btn-sm d-none">Logout</button>
        </div>
    </nav>

    <!-- Login Form -->
    <div id="loginSection" class="d-flex justify-content-center align-items-center mt-5">
        <form id="loginForm" class="p-4 border rounded bg-light shadow" style="max-width:400px; width:100%;">
            <h4 class="mb-3 text-center">Login</h4>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required value="alice@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required value="passAlice">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-danger mt-2" id="errorMsg"></p>
        </form>
    </div>

    <!-- Scraper Form -->
    <div class="d-none container" id="scraperSection">
        <form id="scraperForm" class="p-3 mt-3 border rounded bg-light shadow" style="max-width:800px; margin:auto; font-size:14px;">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <label class="form-label"><span class="font-weight-bolder">Job Title</span> <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="col-md-4 mb-2">
                    <label class="form-label">Location <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="location" value="United States" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="publishedAt" class="form-label">Date Posted</label>
                    <select id="publishedAt" class="form-select">
                        <option value="">-- Select --</option>
                        <option value="r86400">Past 24 hours</option>
                        <option value="r604800">Past week</option>
                        <option value="r2592000">Past month</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="workType" class="form-label">Working Model</label>
                    <select id="workType" class="form-select">
                        <option value="">-- Select --</option>
                        <option value="1">On-site</option>
                        <option value="2">Remote</option>
                        <option value="3">Hybrid</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="contractType" class="form-label">Contract Type</label>
                    <select id="contractType" class="form-select">
                        <option value="">-- Select --</option>
                        <option value="F">Full-time</option>
                        <option value="P">Part-time</option>
                        <option value="C">Contract</option>
                        <option value="T">Temporary</option>
                        <option value="I">Internship</option>
                        <option value="V">Volunteer</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="experienceLevel" class="form-label">Experience Level</label>
                    <select id="experienceLevel" class="form-select">
                        <option value="">-- Select --</option>
                        <option value="1">Internship</option>
                        <option value="2">Entry level</option>
                        <option value="3">Associate</option>
                        <option value="4">Mid-Senior level</option>
                        <option value="5">Director</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-2">
                    <label class="form-label">Jobs to Scrape <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="rows" value="50" required>
                </div>
                <div class="col-md-4 mb-2">
                    <label class="form-label">Target Score <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="targetScore" value="85" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="targetSheetLink" class="form-label">Target Sheet Link *</label>
                    <input type="text" class="form-control" id="targetSheetLink" required placeholder="https://docs.google.com/spreadsheets/d/">
                    <div id="targetSheetError" class="text-danger mt-1 d-none">❌ Not a valid Google Sheet link.</div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-2">
                    <label class="form-label">Resume Summary <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="resumeSummary" rows="3" required></textarea>
                </div>
                <div class="col-md-6 mb-2">
                    <label class="form-label">Preferences <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="preferences" rows="3" required></textarea>
                </div>
            </div>

            <div class="row align-items-center mb-3">
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="coverLetterCheckbox">
                        <label class="form-check-label" for="coverLetterCheckbox">Include Cover Letter</label>
                    </div>
                </div>
                <div class="col-md-8" id="coverLetterDriveContainer" style="display: none;">
                    <input type="text" class="form-control" id="coverLetterDriveInput" placeholder="Link for Cover Letters Drive Folder">
                    <div class="text-danger mt-1" id="coverLetterDriveError" style="display:none;">❌ Not a valid Google Drive folder link.</div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success w-25 mt-2">Fetch Jobs</button>
            </div>
        </form>
    </div>

    <!-- Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toastMsg" class="toast text-bg-success" role="alert">
            <div class="toast-body">Request submitted. Jobs will be added to your tracking sheet.</div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const loginForm = document.getElementById("loginForm");
        const loginSection = document.getElementById("loginSection");
        const scraperSection = document.getElementById("scraperSection");
        const userStatus = document.getElementById("userStatus");
        const logoutBtn = document.getElementById("logoutBtn");
        const errorMsg = document.getElementById("errorMsg");

        function showScraper(email) {
            loginSection.classList.add("d-none");
            scraperSection.classList.remove("d-none");
            userStatus.innerText = `${email} — Logged in`;
            logoutBtn.classList.remove("d-none");
        }

        function showLogin() {
            loginSection.classList.remove("d-none");
            scraperSection.classList.add("d-none");
            userStatus.innerText = "Not logged in";
            logoutBtn.classList.add("d-none");
        }

        document.addEventListener("DOMContentLoaded", () => {
            const savedUser = localStorage.getItem("loggedInUser");
            if (savedUser) showScraper(savedUser);
            else showLogin();
        });

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    localStorage.setItem("loggedInUser", data.email);
                    showScraper(data.email);
                } else {
                    errorMsg.innerText = data.message || "Login failed";
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = "⚠️ Server error, please try again.";
            }
        });

        logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("loggedInUser");
            showLogin();
        });

        // Cover letter toggle
        const coverCheckbox = document.getElementById("coverLetterCheckbox");
        const coverInput = document.getElementById("coverLetterDriveInput");
        const coverContainer = document.getElementById("coverLetterDriveContainer");
        const coverError = document.getElementById("coverLetterDriveError");
        const targetSheetInput = document.getElementById("targetSheetLink");
        const targetSheetError = document.getElementById("targetSheetError");
        const scraperFormElement = document.getElementById("scraperForm");

        coverCheckbox.addEventListener("change", () => {
            if (coverCheckbox.checked) {
                coverContainer.style.display = "block";
                coverInput.setAttribute("required", "true");
            } else {
                coverContainer.style.display = "none";
                coverInput.removeAttribute("required");
                coverInput.value = "";
                coverError.style.display = "none";
            }
        });

        scraperFormElement.addEventListener("submit", async (e) => {
            e.preventDefault();
            let hasError = false;

            if (coverCheckbox.checked) {
                const link = coverInput.value.trim();
                if (!link.startsWith("https://drive.google.com/drive/folders/")) {
                    coverError.style.display = "block";
                    hasError = true;
                } else coverError.style.display = "none";
            }

            const targetLink = targetSheetInput.value.trim();
            if (!targetLink.startsWith("https://docs.google.com/spreadsheets/d/")) {
                targetSheetError.classList.remove("d-none");
                hasError = true;
            } else targetSheetError.classList.add("d-none");

            if (hasError) return;

            const payload = {
                title: document.getElementById("title").value.trim(),
                location: document.getElementById("location").value.trim(),
                contractType: [document.getElementById("contractType").value].filter(Boolean),
                experienceLevel: [document.getElementById("experienceLevel").value].filter(Boolean),
                workType: [document.getElementById("workType").value].filter(Boolean),
                publishedAt: document.getElementById("publishedAt").value || "",
                rows: parseInt(document.getElementById("rows").value) || 50,
                targetScore: parseInt(document.getElementById("targetScore").value) || 85,
                coverLetter: coverCheckbox.checked,
                coverLetterDrive: coverInput.value.trim(),
                resumeSummary: document.getElementById("resumeSummary").value.trim(),
                preferences: document.getElementById("preferences").value.trim(),
                targetSheetLink: targetSheetInput.value.trim()
            };

            try {
                const response = await fetch(
                    "https://abbt989.app.n8n.cloud/webhook-test/eca394e7-2cdb-4cec-9788-f4037106e11c",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    }
                );

                if (response.ok) alert("✅ Request submitted. Jobs will be added to your tracking sheet.");
                else alert("❌ Failed to submit. Please try again.");
            } catch (err) {
                console.error(err);
                alert("⚠️ Error connecting to server.");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Scraper Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jobs Scraper</a>
            <span class="navbar-text text-white" id="userStatus">Not logged in</span>
            <button id="logoutBtn" class="btn btn-outline-light btn-sm d-none">Logout</button>
        </div>
    </nav>

    <!-- Login Form -->
    <div id="loginSection" class="d-flex justify-content-center align-items-center mt-5">
        <form id="loginForm" class="p-4 border rounded bg-light shadow" style="max-width:400px; width:100%;">
            <h4 class="mb-3 text-center">Login</h4>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required >
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-danger mt-2" id="errorMsg"></p>
        </form>
    </div>

    <!-- Scraper Form -->
    <div class="d-none container" id="scraperSection">
        <form id="scraperForm" class="p-3 mt-3 border rounded bg-light shadow"
            style="max-width:800px; margin:auto; font-size:14px;">
            <div class="row">
                <div class="col-md-4 mb-2">
                    <label class="form-label"><span class="font-weight-bolder">Job Title</span> <span
                            class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="col-md-4 mb-2">
                    <label class="form-label">Location <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="location" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="publishedAt" class="form-label">Date Posted</label>
                    <select id="publishedAt" class="form-select">
                        <option value="">All</option>
                        <option value="r86400">Past 24 hours</option>
                        <option value="r604800">Past week</option>
                        <option value="r2592000">Past month</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="workType" class="form-label">Working Model</label>
                    <select id="workType" class="form-select">
                        <option value="">All</option>
                        <option value="1">On-site</option>
                        <option value="2">Remote</option>
                        <option value="3">Hybrid</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="contractType" class="form-label">Contract Type</label>
                    <select id="contractType" class="form-select">
                        <option value="">All</option>
                        <option value="F">Full-time</option>
                        <option value="P">Part-time</option>
                        <option value="C">Contract</option>
                        <option value="T">Temporary</option>
                        <option value="I">Internship</option>
                        <option value="V">Volunteer</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="experienceLevel" class="form-label">Experience Level</label>
                    <select id="experienceLevel" class="form-select">
                        <option value="">All</option>
                        <option value="1">Internship</option>
                        <option value="2">Entry level</option>
                        <option value="3">Associate</option>
                        <option value="4">Mid-Senior level</option>
                        <option value="5">Director</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-2">
                    <label class="form-label">Target Relevancy Score(out of 100) <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="targetScore" value="85" required>
                </div>
                <div class="col-md-8 mb-3">
                    <label for="targetSheetLink" class="form-label">Target Sheet Link *</label>
                    <input
                        type="text" class="form-control" id="targetSheetLink" required
                        placeholder="https://docs.google.com/spreadsheets/d/">
                    <div id="targetSheetError" class="text-danger mt-1 d-none">‚ùå Not a valid Google Sheet link.</div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-2">
                    <label class="form-label">Resume Summary <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="resumeSummary" rows="3"></textarea>
                </div>
                <div class="col-md-6 mb-2">
                    <label class="form-label">Preferences <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="preferences" rows="3"></textarea>
                </div>
            </div>

            <div class="row align-items-center mb-3">
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="coverLetterCheckbox">
                        <label class="form-check-label" for="coverLetterCheckbox">Include Cover Letter</label>
                    </div>
                </div>
                <div class="col-md-8" id="coverLetterDriveContainer" style="display: none;">
                    <input type="text" class="form-control" id="coverLetterDriveInput"
                        placeholder="Link for Cover Letters Drive Folder">
                    <div class="text-danger mt-1" id="coverLetterDriveError" style="display:none;">‚ùå Not a valid Google
                        Drive folder link.</div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success w-25 mt-2" id="submitBtn">
                    <span id="submitText">Fetch Jobs</span>
                    <span id="submitSpinner" class="spinner d-none ms-2"></span>
                </button>
            </div>
        </form>
    </div>

    <!-- Progress Modal -->
    <div id="progressOverlay" class="progress-overlay d-none">
        <div class="progress-modal">
            <button class="close-button" id="closeProgress" style="display: none;">
                <b>&times;</b>
            </button>
            <div class="progress-header">
                <h4 id="progressTitle">üîÑ Processing Your Request</h4>
                <div class="progress-percentage" id="progressPercentage">0%</div>
                <div class="progress-bar-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
            </div>
            <div id="progressLog" class="progress-log">
                <div class="progress-entry status-running">
                    <div class="progress-icon">
                        <div class="spinner"></div>
                    </div>
                    <div class="progress-content">
                        <div class="progress-step">Searching Jobs</div>
                        <div class="progress-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
